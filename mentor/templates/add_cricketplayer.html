{% extends 'header.html' %}
{% load static %}

{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-home"></i>
        </span> Add {{player.first_name}} {{player.last_name}} to Team 
      </h3>
    </div>

    {{msg}}
    <form action="{% url 'add_cricketplayer' player.id %}" method="POST">
    {% csrf_token %}
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
            <h4 class="card-title">Select Team</h4>
            <input type="hidden" name="event" value="box" id="">
            <div class="form-group">
                <label for="exampleFormControlSelect2">select team</label>
                <select class="form-select" required name="team" id="exampleFormControlSelect2">
                <option>--</option>
                {% for one in teams %}
                <option value="{{one.id}}">{{one.name}}</option>
                {% endfor %}
                
                </select>
            </div>
            <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
            </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
            <h4 class="card-title">Current Details</h4>
                <div class="form-group">
                <label for="exampleInputUsername1">Name</label>
                <input type="text" readonly value="{{player.first_name}} {{player.last_name}}" class="form-control" id="exampleInputUsername1" placeholder="Username">
                </div>
                <div class="form-group">
                <label for="exampleInputUsername1">Team</label>
                <input type="text" readonly value="{{team_detail.team.captain.first_name}} {{team_detail.team.captain.last_name}}" class="form-control" id="exampleInputUsername1" placeholder="Username">
                </div>
                
            </div>
        </div>
    </div>


  <!-- content-wrapper ends -->
  <!-- partial:partials/_footer.html -->
  <footer class="footer">
    <div class="d-sm-flex justify-content-center justify-content-sm-between">
      <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2025. All rights reserved.</span>
      <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
    </div>
  </footer>
  <!-- partial -->
</div>

{% endblock %}
